name: Docker Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AIRUNNER_HOME_DIR: /home/runner/.local/share/airunner
      HOST_HOME: /home/runner
      XAUTHORITY: /home/runner/.Xauthority
      HOST_UID: 1000
      HOST_GID: 1000
      UID: 1000
      GID: 1000
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to GitHub Container Registry
      run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and push Docker image
      run: |
        docker compose -f package/docker-compose.yml build
        docker compose -f package/docker-compose.yml push
