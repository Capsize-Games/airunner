name: Docker Release

on:
  release:
    types: [published]

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build Docker image
        run: |
          docker build . --file package/Dockerfile --tag ghcr.io/capsize-games/airunner/airunner-dev:linux

      - name: Tag Docker image
        run: |
          docker tag ghcr.io/capsize-games/airunner/airunner-dev:linux ghcr.io/capsize-games/airunner/airunner-dev:linux

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/capsize-games/airunner/airunner-dev:linux