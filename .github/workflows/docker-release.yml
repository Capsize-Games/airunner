name: Docker Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HOST_UID: 1000
      HOST_GID: 1000
      UID: 1000
      GID: 1000
      AIRUNNER_HOME_DIR: /home/runner/.local/share/airunner
      HOST_HOME: /home/runner
      XAUTHORITY: /home/runner/.Xauthority

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

    - name: Create .env file
      run: |
        echo "HOST_UID=1000" >> .env
        echo "HOST_GID=1000" >> .env
        echo "UID=1000" >> .env
        echo "GID=1000" >> .env
        echo "AIRUNNER_HOME_DIR=/home/runner/.local/share/airunner" >> .env
        echo "HOST_HOME=/home/runner" >> .env
        echo "XAUTHORITY=/home/runner/.Xauthority" >> .env

    # Build and push base image with minimal dependencies
    - name: Build and push base Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./package/Dockerfile
        push: true
        tags: ghcr.io/capsize-games/airunner/airunner:base
        cache-from: type=registry,ref=ghcr.io/capsize-games/airunner/airunner:base
        cache-to: type=inline

    # Build and push builder image with all pip libraries installed
    - name: Build and push builder Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./package/Dockerfile.builder
        push: true
        tags: ghcr.io/capsize-games/airunner/airunner:builder
        cache-from: type=registry,ref=ghcr.io/capsize-games/airunner/airunner:builder
        cache-to: type=inline
        build-args: |
          BASE_IMAGE=ghcr.io/capsize-games/airunner/airunner:base

    # Build and push final runtime image for development
    - name: Build and push development Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./package/Dockerfile.dev
        push: true
        tags: ghcr.io/capsize-games/airunner/airunner:linux
        cache-from: type=registry,ref=ghcr.io/capsize-games/airunner/airunner:linux
        cache-to: type=inline
        build-args: |
          BUILDER_IMAGE=ghcr.io/capsize-games/airunner/airunner:builder

    - name: Clean up Docker
      if: always()
      run: docker system prune -af
