name: Release Pipeline

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  run_tests:
    uses: ./.github/workflows/tests.yml

  trigger_builds:
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Get version from setup.py
        id: get_version
        run: |
          VERSION=$(grep -oP '(?<=version=).*(?=,)' setup.py | tr -d '"')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version found: $VERSION"

      - name: Trigger Linux build
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: linux-dispatch.yml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Windows build
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: windows-dispatch.yml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger PyPi build
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: pypi-dispatch.yml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Summary
        run: |
          echo "## AI Runner ${{ env.VERSION }} Release" > release_summary.md
          echo "" >> release_summary.md
          echo "Released version ${{ env.VERSION }} of AI Runner" >> release_summary.md
          echo "" >> release_summary.md
          echo "### Build Status" >> release_summary.md
          echo "- Linux build: In progress" >> release_summary.md
          echo "- Windows build: In progress" >> release_summary.md
          echo "- PyPI release: In progress" >> release_summary.md
          
      - name: Upload Release Summary
        uses: actions/upload-artifact@v4
        with:
          name: release-summary
          path: release_summary.md
          retention-days: 7