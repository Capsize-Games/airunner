services:
  airunner_dev:
    container_name: airunner_dev
    build:
      context: ..
      dockerfile: package/Dockerfile
      args:
        - INSTALL_XCB_CURSOR=1
    user: appuser
    environment:
      - DEV_ENV=1
      - AIRUNNER_ENVIRONMENT=dev
      - PYTORCH_CUDA_ALLOC_CONF=garbage_collection_threshold:0.9,max_split_size_mb:512
      - NUMBA_CACHE_DIR=/tmp/numba_cache
      - LD_LIBRARY_PATH=/usr/local/cuda/lib64:/usr/lib/python3.10:/usr/lib/x86_64-linux-gnu/:/usr/local/lib/:/usr/local/lib/python3.10:/usr/local/lib/python3.10/dist-packages
      - DISABLE_TELEMETRY=1
      - PYTHONUSERBASE=/home/appuser/.local
      - PYTHONPATH=/home/appuser/.local/lib/python3.10/site-packages:/app
      - PIP_USER=1
      - DISPLAY
      - XAUTHORITY=/home/appuser/.Xauthority
      - QT_QPA_PLATFORM=xcb
      - DEBIAN_FRONTEND=noninteractive
      - TZ=America/Denver
      - PATH=/usr/local/cuda/bin:/home/appuser/.local/bin:$PATH
      - PULSE_SERVER=unix:${XDG_RUNTIME_DIR}/pulse/native
      - XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR}
      - NO_AT_BRIDGE=1
      - QT_LOGGING_RULES=*.debug=false;driver.usb.debug=true
      - QT_DEBUG_PLUGINS=0
      - AIRUNNER_LOG_LEVEL="WARNING"
      - PYTHONLOGLEVEL=WARNING
      - QT_QPA_PLATFORM_PLUGIN_PATH=/home/appuser/.local/lib/python3.10/site-packages/PySide6/Qt/plugins/platforms
      - QT_QPA_PLATFORM=xcb
      - PYTHONUNBUFFERED=1
      - NO_AT_BRIDGE=1
    env_file:
      - ../.env
    stdin_open: true
    tty: true
    entrypoint: ["./package/entrypoint.sh"]
    command: []
    volumes:
      - ../:/app:rw
      - ../package/asound.conf:/etc/asound.conf:rw
      - "${AIRUNNER_HOME_DIR}:${AIRUNNER_HOME_DIR}:rw"
      - "${HOST_HOME}/Documents/airunner:${HOST_HOME}/Documents/airunner:rw"
      - "${HOST_HOME}/.local/share/airunner:/home/appuser/.local/share/airunner:rw"
      - "${HOST_HOME}/.local/share/airunner/data:/home/appuser/.local/share/airunner/data:rw"
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /run/user/1000/pulse:/run/user/1000/pulse:ro
      - "${XAUTHORITY:-${HOST_HOME}/.Xauthority}:/home/appuser/.Xauthority:rw"
      - "/dev/snd:/dev/snd:rw"
      - ${HOST_HOME}/.cache/huggingface:/home/appuser/.cache/huggingface:rw
    working_dir: /app
    runtime: nvidia
    ports:
      - "8000:8000"
    ipc: host
    network_mode: "host"
    devices:
      - "/dev/snd:/dev/snd"
