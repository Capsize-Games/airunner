[tool.black]
exclude = '.*_ui\.py$'
line-length = 79

[tool.pytest.ini_options]
markers = [
    "gui: tests that require Qt GUI components (may cause thread issues when run in bulk)",
    "slow: tests that take a long time to run",
    "fast: tests that use mocked responses and run quickly",
    "asyncio: asynchronous test marker",
    "integration: integration test marker",
    "gpu: tests that require GPU hardware",
    "eval: evaluation tests for LLM/model quality testing",
    "streaming: tests for streaming response functionality",
    "llm_required: tests that require an LLM model to be loaded",
    "benchmark: tests using standard benchmark datasets (GSM8K, MATH, HumanEval)",
    "code: tests for code generation capabilities",
]
testpaths = ["src"]
# Disable parallel execution to prevent worker cleanup issues
# Use serial execution for now until worker cleanup is fixed
# -s disables output capturing for real-time feedback
# -v shows verbose test names
addopts = "--maxfail=100 --timeout=30 -s -v"