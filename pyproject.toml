[tool.black]
exclude = '.*_ui\.py$'
line-length = 79

[tool.pytest.ini_options]
markers = [
    "gui: tests that require Qt GUI components (may cause thread issues when run in bulk)",
    "slow: tests that take a long time to run",
    "asyncio: asynchronous test marker",
    "integration: integration test marker",
]
testpaths = ["tests", "src"]
# Disable parallel execution to prevent worker cleanup issues
# Use serial execution for now until worker cleanup is fixed
addopts = "--maxfail=100 --timeout=30"