<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Browser API Test</h1>
    <button id="testBtn">Test API Connection</button>
    <div id="output"></div>

    <script src="/js/api.js"></script>
    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            console.log('Testing API...');
            const output = document.getElementById('output');
            
            if (window.browserAPI) {
                output.innerHTML = '<p>‚úÖ BrowserAPI loaded successfully!</p>';
                
                // Test sending a command
                browserAPI.sendCommand('test_connection', { 
                    message: 'Hello from test page!' 
                }).then(result => {
                    output.innerHTML += '<p>‚úÖ Command sent: ' + JSON.stringify(result) + '</p>';
                }).catch(error => {
                    output.innerHTML += '<p>‚ùå Error: ' + error + '</p>';
                });
                
                // Listen for responses
                browserAPI.on('response', function(response) {
                    output.innerHTML += '<p>üì® Response: ' + JSON.stringify(response) + '</p>';
                });
                
            } else {
                output.innerHTML = '<p>‚ùå BrowserAPI not found!</p>';
            }
        });
    </script>
</body>
</html>
