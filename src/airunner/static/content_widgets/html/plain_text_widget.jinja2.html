<!-- plain_text_widget.jinja2.html
   - Jinja2 template for PlainTextWidget.
   - Loads external CSS/JS using static_base_path and sets <base href> for portability.
-->
<html>
  <head>
    {% if base_href %}
    <base href="{{ base_href }}" />
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ static_base_path }}/css/content_widget.css">
    <script type='text/javascript' src='{{ static_base_path }}/js/content_widget.js'></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.fontSize = '{{ font_size|int }}px';
      });
    </script>
  </head>
  <body>
    <div class="plain-text">{{ content | e }}</div>
  </body>
</html>
