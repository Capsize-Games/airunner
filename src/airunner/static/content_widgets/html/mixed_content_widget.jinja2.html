<!-- mixed_content_widget.jinja2.html
   - Jinja2 template for MixedContentWidget (text + LaTeX).
   - Loads MathJax and content_widget.js from static folders.
   - Styles for text and LaTeX debug borders.
-->
<html>
  <head>
    {% if base_href %}
    <base href="{{ base_href }}" />
    {% endif %}
    <script type="text/javascript">
      window.MathJax = {
        tex: {inlineMath: [['$','$'], ['\\(','\\)']], displayMath: [['$$','$$'], ['\\[','\\]']]},
        options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'] },
        svg: { fontCache: 'global' }
      };
    </script>
    <script type="text/javascript" src="{{ mathjax_url }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_base_path }}/css/content_widget.css">
    <script type='text/javascript' src='{{ static_base_path }}/js/content_widget.js'></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.fontSize = '{{ font_size|int }}px';
      });
    </script>
  </head>
  <body>
    {{ content | safe }}
  </body>
</html>
