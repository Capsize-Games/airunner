# Docker Compose for AI Runner
#
# Usage:
#   GUI mode:     xhost +SI:localuser:root && docker compose run --rm airunner
#   Headless mode: docker compose run --rm --service-ports airunner --headless
#
# X11 Setup (required for GUI mode):
#   1. Allow the container's root user to access your X server (most secure):
#      xhost +SI:localuser:root
#   2. Ensure DISPLAY and XAUTHORITY are set in your shell (usually automatic)
#   3. After use, revoke access with: xhost -SI:localuser:root
#
# Note: --service-ports is required for headless mode to expose port 8080
#
# This file uses relative paths so airunner can be located anywhere.

services:
  # Main AI Runner service - supports both GUI and headless modes
  airunner:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount local airunner data folder (models, database, etc.)
      - ~/.local/share/airunner:/root/.local/share/airunner
      # Mount local huggingface cache
      - ~/.cache/huggingface:/root/.cache/huggingface
      # Mount source code for live development
      - ./src:/app/src:ro
      # X11 socket for GUI display
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # X11 authorization (use XAUTHORITY env var or common locations)
      - ${XAUTHORITY:-/run/user/1000/gdm/Xauthority}:/root/.Xauthority:ro
      # PulseAudio for audio
      - ${XDG_RUNTIME_DIR:-/run/user/1000}/pulse/native:/tmp/pulse/native:rw
      - ~/.config/pulse/cookie:/tmp/pulse/cookie:ro
    ports:
      - "8080:8080"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/root/.cache/huggingface
      - AIRUNNER_DATA_DIR=/root/.local/share/airunner
      # X11 display (for GUI mode)
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/root/.Xauthority
      - QT_X11_NO_MITSHM=1
      # QtWebEngine sandbox fix for running as root in container
      - QTWEBENGINE_DISABLE_SANDBOX=1
      - QTWEBENGINE_CHROMIUM_FLAGS=--no-sandbox
      # PulseAudio (for GUI mode with audio)
      - PULSE_SERVER=unix:/tmp/pulse/native
      - PULSE_COOKIE=/tmp/pulse/cookie
      # NVIDIA
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    # Interactive mode for GUI
    stdin_open: true
    tty: true
    # Prevent 'docker compose up' from starting this service
    profiles:
      - manual
